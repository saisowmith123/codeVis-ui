<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <header class="text-center pb-8">
      <h1 class="text-3xl font-bold text-gray-900">VisuCode</h1>
      <p class="text-gray-600">Generate visualizations from Python or R code</p>
    </header>

    <div class="flex flex-col gap-8">
      <div class="relative w-full flex flex-col gap-2">
        <div class="flex justify-between items-end mb-1">
          <div class="flex items-center gap-2">
            <label class="text-md font-medium">Code Editor</label>
            <span
              class="text-sm text-gray-500 cursor-help"
              title="Use matplotlib/plotly in Python or ggplot2/plotly/rgl in R"
            >
              â“˜
            </span>
          </div>
          <app-language-selector
            [selectedLanguage]="language"
            (languageChange)="handleLanguageChange($event)"
          ></app-language-selector>
        </div>

        <app-code-editor
          [language]="language"
          [code]="code"
          (codeChange)="handleCodeChange($event)"
        ></app-code-editor>

        <div class="absolute bottom-4 right-4 z-10">
          <button
            (click)="handleGenerateVisualization()"
            [disabled]="loading"
            class="px-4 py-2 text-sm rounded bg-blue-600 text-white hover:bg-blue-700 transition disabled:opacity-50"
          >
            {{ loading ? "Generating..." : "Generate Visualization" }}
          </button>
        </div>
      </div>

      <div>
        <app-visualization
          [visualizationData]="visualization"
          [loading]="loading"
        ></app-visualization>
      </div>
    </div>
  </div>
</div>
